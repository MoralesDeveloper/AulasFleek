<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./formulario.css" rel="stylesheet" type="text/css" />

    <script src="./formulario.js" type="text/javascript"></script>


    <title>Cadastro de Cliente</title>
</head>

<body>

    <form>
        <fieldset>
            <label>Nome</label>
            <input id="txtNome" required type="text" maxlength="40" placeholder="Forneça um Nome" />
            <span id="erroNome"></span>
        </fieldset>
        <fieldset>
            <label>Cep</label>
            <input id="txtCEP" type="text" maxlength="10" placeholder="CEP" />
        </fieldset>
        <fieldset>
            <label>Endereço</label>
            <input id="txtEndereco" type="text" maxlength="40" placeholder="Forneça um Endereço" />
        </fieldset>
        <fieldset>
            <label for="txtNumero">Número</label>
            <input id="txtNumero" type="tel" maxlength="5" placeholder="Forneça um Endereço" />
        </fieldset>
        <fieldset>
            <label for="txtComplemento">Complemento</label>
            <input id="txtComplemento" type="text" maxlength="20" placeholder="Complemento" />
        </fieldset>

        <fieldset>
            <label for="txtUF">Estado:</label>
            <select id="txtUF">
                <option value="">UF</option>
                <option value="MG">MG</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
            </select>
        </fieldset>

        <input id="botaoCadastrar" type="button" onclick="btCadastrar()" value="Cadastrar" />
    </form>

</body>

</html>
